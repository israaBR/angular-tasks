<div class="card m-1" style="width: 18rem">
  <img [src]="item.img" class="card-img-top" alt="..." />
  <div class="card-body">
    <div class="row m-1">
      <div class="col-8">
        <p class="card-title">{{ item.name }}</p>
      </div>
      <div class="col-4">
        <p class="text-dark">$ {{ item.price }}</p>
      </div>
    </div>
    <p class="card-subtitle text-secondary text-center">
      {{ item.description }}
    </p>
  </div>
</div>
